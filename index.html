<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק זיהוי דמויות - גרסה אקראית</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .game-container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .progress {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }

        h1 {
            margin-bottom: 1rem;
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        .image-wrapper {
            margin-bottom: 1.5rem;
            border-radius: 10px;
            overflow: hidden;
            border: 5px solid #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background-color: #eee;
            min-height: 250px;
        }

        img {
            width: 100%;
            height: auto;
            max-height: 400px;
            display: block;
            object-fit: contain;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            text-align: right;
            margin-bottom: 1.5rem;
        }

        .option-label {
            display: flex;
            align-items: center;
            background: #f9f9f9;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid #eee;
            user-select: none;
        }

        .option-label:hover { background: #eef2f5; }

        .option-label.selected {
            border-color: var(--primary-color);
            background-color: #e3f2fd;
        }

        input[type="checkbox"] {
            margin-left: 10px;
            width: 18px;
            height: 18px;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background-color: #357abd;
            transform: translateY(-2px);
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.1rem;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="progress" id="progressText">טוען משחק...</div>
        <h1>מי שני האנשים בתמונה?</h1>
        
        <div class="image-wrapper">
            <img id="gameImage" src="" alt="דמות משולבת">
        </div>

        <div class="options-grid" id="optionsGrid"></div>

        <div class="controls">
            <button onclick="checkAnswers()" id="checkBtn">בדוק תשובה</button>
            <button onclick="nextLevel()" id="nextBtn" style="display:none; background-color: var(--success-color);">לשלב הבא</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        // נתוני המשחק המקוריים
        const rawLevels = [
            { image: "tupac-omerdadm.jpg", correct: ["טופאק", "עומר אדם"], options: ["טופאק", "עומר אדם", "אייל גולן", "סנופ דוג", "סטטיק", "ביגי"] },
            { image: "ronolado-messi.jpg", correct: ["רונאלדו", "מסי"], options: ["ניימאר", "רונאלדו", "מסי", "אמבפה", "האלאנד", "סלאח"] },
            { image: "meymar-micheljoardan.jpg", correct: ["ניימאר", "מייקל ג'ורדן"], options: ["ניימאר", "לברון ג'יימס", "מייקל ג'ורדן", "קובי בראיינט", "מסי", "סטף קרי"] },
            { image: "lebron-kai.jpg", correct: ["לברון ג'יימס", "קאי סנט"], options: ["לברון ג'יימס", "קאי סנט", "דרייק", "אדין רוס", "סטף קרי", "אייס ספייס"] },
            { image: "kimjunhon-trump.jpg", correct: ["קים ג'ונג און", "טראמפ"], options: ["פוטין", "טראמפ", "ביידן", "קים ג'ונג און", "אובמה", "נתניהו"] },
            { image: "eyalgoaln-bibi.jpg", correct: ["ביבי נתניהו", "אייל גולן"], options: ["ביבי נתניהו", "אייל גולן", "עומר אדם", "בני גנץ", "איתמר בן גביר", "זוהר ארגוב"] },
            { image: "elonmask-alberteinstein.jpg", correct: ["אילון מאסק", "אלברט איינשטיין"], options: ["אילון מאסק", "ג'ף בזוס", "אלברט איינשטיין", "סטיב ג'ובס", "ניקולה טסלה", "מארק צוקרברג"] }
        ];

        let gameLevels = [];
        let currentLevelIndex = 0;

        // פונקציית ערבוב (Fisher-Yates shuffle)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startGame() {
            // ערבוב של סדר השלבים עצמם
            gameLevels = shuffleArray([...rawLevels]);
            currentLevelIndex = 0;
            initLevel();
        }

        function initLevel() {
            const level = gameLevels[currentLevelIndex];
            document.getElementById('gameImage').src = level.image;
            document.getElementById('progressText').textContent = `שלב ${currentLevelIndex + 1} מתוך ${gameLevels.length}`;
            
            // ערבוב האפשרויות בתוך השלב
            const shuffledOptions = shuffleArray([...level.options]);
            
            const grid = document.getElementById('optionsGrid');
            grid.innerHTML = '';
            
            shuffledOptions.forEach(opt => {
                const label = document.createElement('label');
                label.className = 'option-label';
                label.innerHTML = `
                    <input type="checkbox" name="person" value="${opt}" onchange="updateSelection()">
                    ${opt}
                `;
                grid.appendChild(label);
            });

            document.getElementById('result').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('checkBtn').style.display = 'inline-block';
        }

        function updateSelection() {
            const labels = document.querySelectorAll('.option-label');
            labels.forEach(label => {
                const cb = label.querySelector('input');
                label.classList.toggle('selected', cb.checked);
            });
        }

        function checkAnswers() {
            const level = gameLevels[currentLevelIndex];
            const checkboxes = document.querySelectorAll('input[name="person"]:checked');
            const resultDiv = document.getElementById('result');
            
            resultDiv.style.display = 'block';
            resultDiv.className = ''; 

            if (checkboxes.length !== 2) {
                resultDiv.textContent = "נא לבחור בדיוק שתי אפשרויות.";
                resultDiv.classList.add('error');
                return;
            }

            const userAnswers = Array.from(checkboxes).map(cb => cb.value);
            const isCorrect = level.correct.every(ans => userAnswers.includes(ans));

            if (isCorrect) {
                resultDiv.textContent = "כל הכבוד! זיהית נכון!";
                resultDiv.classList.add('success');
                document.getElementById('checkBtn').style.display = 'none';
                document.getElementById('nextBtn').style.display = 'inline-block';
                if (currentLevelIndex === gameLevels.length - 1) {
                    document.getElementById('nextBtn').textContent = "סיימת הכל! שחק שוב";
                }
            } else {
                resultDiv.textContent = "לא בדיוק... נסה שוב!";
                resultDiv.classList.add('error');
            }
        }

        function nextLevel() {
            if (currentLevelIndex < gameLevels.length - 1) {
                currentLevelIndex++;
                initLevel();
            } else {
                startGame(); // התחלה מחדש עם ערבוב חדש
            }
        }

        window.onload = startGame;
    </script>
</body>
</html>
